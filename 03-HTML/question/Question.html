<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="본명을 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>카페에 가실 때 가장 중요하게 생각하시는게 무엇인가요?</p>
                <input type="radio" id="location" name="coffee">
                <label for="location">위치</label>
                <input type="radio" id="price" name="coffee">
                <label for="price">가격</label>
                <input type="radio" id="interior" name="coffee">
                <label for="interior">인테리어</label>
                <input type="radio" id="taste" name="coffee">
                <label for="taste">커피의 맛</label>
                <input type="radio" id="mood" name="coffee">
                <label for="mood">분위기</label>
                
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea row="3" cols="30" name="comment"></textarea>

            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
