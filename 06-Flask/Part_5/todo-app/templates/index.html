<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flask Todo 앱</title>
</head>
<body>
    <h1>📝 Flask Todo App</h1>
    <p>로그인하거나 Todo 목록을 확인해보세요.</p>
    <ul>
        <li id="login-link"><a href="/login-page">🔐 로그인하러 가기</a></li>
        <li><a href="/todos">📋 TODO 목록 보기</a></li>
        <li id="logout-link" style="display: none;"><button onclick="logout()">🚪 로그아웃</button></li>
    </ul>
    
    <script>
        const token = localStorage.getItem("token");
    
        // 로그인 여부에 따라 표시 전환
        if (token) {
            document.getElementById("login-link").style.display = "none";
            document.getElementById("logout-link").style.display = "inline";
        }
    
        function logout() {
            localStorage.removeItem("token");
            alert("로그아웃 되었습니다!");
            location.reload();  // 새로고침
        }
    </script>
    <li><a href="/register-page">🆕 회원가입</a></li>
    
</body>
</html>
